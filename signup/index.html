<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signup.css">
    <link rel="icon" type="image/x-icon" href="../images/Duong Nam Phong Course Favicon.png">
    <title>Duong Nam Phong Course - Signup</title>
</head>
<body>
    <div class="loader">
        <div></div>
        <img src="../images/Duong Nam Phong Course Logo.png" alt="Logo">
    </div>
    <div class="navbar">
        <div class="logo">
            <a href="../index.html"><img src="../images/Duong Nam Phong Course Logo.png" alt=""></a>
        </div>
        <div class="navbar-items">
            <a href="../index.html">Home</a>
            <a href="../course/">Course</a>
            <a href="../about/">About</a>
            <a href="../blog/">Blog</a>
            <a href="#">Contact</a>
            <button class="join">Join</button>
            <button class="login">Login</button>
        </div>
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p id="signupMessage"></p>
    </div>
    <script src="../scripts/signup.js"></script>
</body>
</html>
