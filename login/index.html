<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="icon" type="image/x-icon" href="../images/Duong Nam Phong Course Favicon.png">
    <title>Duong Nam Phong Course - Login</title>
</head>
<body>
    <div class="loader">
        <div></div>
        <img src="../images/Duong Nam Phong Course Logo.png" alt="Logo">
    </div>
    <div class="navbar">
        <div class="logo">
            <a href="../index.html"><img src="../images/Duong Nam Phong Course Logo.png" alt=""></a>
        </div>
        <div class="navbar-items">
            <a href="#">Home</a>
            <a href="#">Course</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
            <button class="join">Join</button>
            <button class="login">Login</button>
        </div>
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginMessage"></p>
    </div>
    <script src="../scripts/login.js"></script>
</body>
</html>
